<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1>Listings for {{name}}</h1>
  
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Listing #</th>
        <th scope="col">Item Name</th>
        <th scope="col">Price</th>
        <th scope="col">Crypto Type</th>
      </tr>
    </thead>
    {% for row in rows %}
    <tr>
      <th scope="row">{{row["lid"]}}</th>
      <td>{{row["name"]}}</td>
      <td>{{row["price"]}}</td>
      <td>{{row["cryptotype"]}}</td>
   {% endfor %}
   </tr>
   </table>
   <p>{{btccost}}</p>
      <form action="{{url_for('purchase')}}" method="POST">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Purchase Item</label>
            <select class="custom-select mr-sm-2" id="iid" name="iid">
              <option selected >Listing</option>
              {% for row in rows %}
                <option value="{{row['name']}}">{{row['name']}} @ {{row['price']}} USD</option>
             {% endfor %}
            </select>
            <div class="form-group-row">
              <label for="inputwallet3" class="col-sm-1 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
              </div>
            </div>
            <div class="form-group-row">
              <label for="inputwallet3" class="col-sm-1 col-form-label">WID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item" name="item" placeholder="Wallet ID">
              </div>
              </div>
            <div class="form-group-row">
              <label for="inputwallet2" class="col-sm-1 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group-row">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gid" name="gid" placeholder="{{game}}" value="{{game}}" hidden>
              </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Purchase Item</button>
          </div>
        </div>
      </form>
      <a href ="/">return to home</a>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
