<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>vend.io</title>
</head>
<body>
    {% if uid == 0 %}
    <h1>Login Failed</h1>
    <h1><a href ="/">return to home</a></h1>
    {% endif %}
    {% if uid > 0 %}
    <h1>{{msg}}</h1>
    <h1>Welcome {{username}}!!</h1>  
    <div class="container p-4 my-3 bg-dark text-white">
    <h1>View listings</h1>
    <p><a class="btn btn-primary" href="#">View Phone Table</a></p><br>
    </div>
    <div class="container p-4 my-3 bg-dark text-white">
    <h1>Create wallet</h1>
    <p><a class="btn btn-primary" href="{{url_for('newwallet')}}">Show balance</a></p><br>
    </div>
    <div class="container p-4 my-3 bg-dark text-white">
    <h1>Show balance</h1>
    <p><a class="btn btn-primary" href="{{url_for('balance', uid=uid)}}">Show balance</a></p><br>
    </div>
    <div class="container bg-dark text-white">
    <h1>View Inventory</h1>
    <p><a class="btn btn-primary" href="#">View Inventory</a></p><br>
    </div>
    <div class="container bg-dark text-white">
    <h1>Crypto prices</h1>
    <p>Ethereum price: </p>
    <p>btc price: </p>
    </div>
    {% endif %}
</body>
</html>
