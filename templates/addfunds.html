<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1 class="alert alert-success">Crypto balances</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Wallet #</th>
        <th scope="col">Crypto Type</th>
        <th scope="col">Balance ({{rows[1]}})</th>
      </tr>
    </thead>
    <tr>
      <th scope="row">{{rows[0]}}</th>
      <td>{{rows[1]}}</td>
      <td>{{balance}}</td>
   </tr>
   </table>
   <form class="form-inline" action="{{url_for('fundspost')}}">
    <div class="form-group mb-2">
      <label for="wallet" class="sr-only">Wallet #</label>
      <input type="text" readonly class="form-control-plaintext" name="staticwallet" value={{rows[0]}}>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputamt" class="sr-only">amount</label>
      <input type="text" class="form-control" name="amount" placeholder="amount (USD)">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Add funds</button>
  </form>
      <a href ="{{url_for('balance')}}">Add funds</a>
      <a href ="/">return to home</a><br><br>
      <p>1 ETC = ${{ethcost}}</p>
      <p>1 BTC = ${{btccost}}</p>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
