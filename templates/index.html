<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>vend.io</title>
</head>  
  <body style="background-color:#292b2c"> 
    <div class="container p-4 my-3 bg-dark text-white">
        <div class="content-section">
          <h3>Log In</h3>
          <p class='text-muted'>Please log in to access the site
            <form action="{{url_for('login')}}" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="passcontrol">Password</label>
                  <input type="password" name="password" class="form-control" id="passcontrol" placeholder="Password">
                </div>
                <div class="form-check">
                </div>
                <button type="submit" class="btn btn-success">Log in</button>
              </form>
              <br><a href="{{url_for('register')}}" class="btn btn-primary">Not a user? Register!</a>
          </p>
        </div>
      </div>
    <div class="container bg-dark text-white">
    <h1>View Supported Games</h1>
    <p><a class="btn btn-primary" href="{{url_for('games')}}">View games</a></p><br>
    </div>

    <div class="container bg-dark text-white">
    <h1>Crypto prices</h1>
    <p>Ethereum price(USD): ${{ethcost}}</p>
    <p>BTC price(USD): ${{btccost}}</p>
    </div>
</body>
</html>
